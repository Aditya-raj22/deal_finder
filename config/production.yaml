# Production Configuration

THERAPEUTIC_AREA: "immunology_inflammation"

START_DATE: "2021-01-01"
END_DATE: null  # Runtime UTC date

EARLY_STAGE_ALLOWED:
  - "preclinical"
  - "phase 1"
  - "phase I"
  - "first-in-human"
  - "FIH"

DEAL_TYPES_ALLOWED:
  - "M&A"
  - "partnership"
  - "licensing"
  - "option-to-license"

# Convergence - more cycles for production
DRY_RUNS_TO_CONVERGE: 3  # Stop after 3 dry runs (faster)

# Currency
CURRENCY_BASE: "USD"
FX_PROVIDER: "ECB"
FX_FALLBACK_PROVIDER: "OpenExchangeRates"

# Language
LANGUAGE_POLICY:
  DISCOVERY_LANGUAGES: ["*"]
  EXTRACTION_LANGUAGE: "en"
  MT_PROVIDER: "google"
  CACHE_TRANSLATIONS: true

# TA Bootstrapper
TA_BOOTSTRAP:
  ENABLE: true
  LLM_PROVIDER: "openai"
  MODEL: "gpt-4o-mini"  # Cheaper for production
  API_KEY_ENV: "OPENAI_API_KEY"

# Web scraping - production settings
REQUEST_RATE_LIMIT_PER_DOMAIN_PER_MIN: 30  # More aggressive
USER_AGENT: "DealsCrawler/1.0 (Research; +https://dealfinder.io/bot)"
TIMEOUT_SECONDS: 30
MAX_RETRIES: 5
BACKOFF_FACTOR: 2

# Input/Output
EXISTING_DATASET_PATH: null
OUTPUT_DIR: "/app/output"  # Docker volume mount
EVIDENCE_LOG_FORMAT: "jsonl"

# Logging
LOG_LEVEL: "INFO"
LOG_FILE: "/app/logs/deal_finder.log"

# Production-specific settings
MAX_RESULTS_PER_CYCLE: 200  # More aggressive discovery
ENABLE_MONITORING: true
ENABLE_ALERTS: true
ALERT_WEBHOOK_URL_ENV: "SLACK_WEBHOOK_URL"  # Optional Slack integration
