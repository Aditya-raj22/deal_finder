version: '3.8'

services:
  deal-finder:
    build: .
    container_name: deal-finder
    environment:
      # API Keys (set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - NEWSAPI_ORG_KEY=${NEWSAPI_ORG_KEY:-}
      - PRNEWSWIRE_API_KEY=${PRNEWSWIRE_API_KEY:-}
      - BUSINESSWIRE_API_KEY=${BUSINESSWIRE_API_KEY:-}

      # Optional: Alerting
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

      # Timezone
      - TZ=UTC

    volumes:
      # Persist output data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config:/app/config:ro  # Read-only config
      - ./.cache:/app/.cache  # Translation cache

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - deal-finder-network

networks:
  deal-finder-network:
    driver: bridge
